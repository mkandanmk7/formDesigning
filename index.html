<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Design</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label> First Name :</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your first name"
          />
          <br />
          <br />
          <label>Last Name :</label><br />
          <input
            type="text"
            name="lName"
            id="name"
            placeholder="Enter your last name"
          />
          <br /><br />

          <label> Age :</label><br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="Enter your age"
          />
          <br /><br />
          <label> Email : </label><br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your valid Email"
          />
          <br /><br />
          <label>Gender :</label>
          <br />
          &nbsp; &nbsp; &nbsp;
          <input type="radio" name="genger" id="male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">Female</span>
          <br /><br />
          <label>Known Language :</label>
          <br />

          &nbsp; &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="language" id="tamil" />
          &nbsp;<span id="tamil">Tamil</span>
          &nbsp;
          <input type="checkbox" name="language" id="eng" />
          &nbsp;
          <span id="eng">English</span>
          &nbsp;
          <input type="checkbox" name="hindi" id="hindi" />
          &nbsp;
          <span id="hindi">Hindi</span>
          &nbsp;

          <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
    <!-- end main div -->
  </body>
</html>
